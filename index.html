<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Encryption and Decryption</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="title">
      <h1>Morse Code Encryption and Decryption</h1>
    </div>
    <div class="container">
      <div class="encrypt">
        <h2>Encryption</h2>
        <br />
        <label for="plaintext">Enter Text:</label>
        <input type="text" id="plaintext" placeholder="Enter text to encrypt" />
        <button onclick="encryptAndDisplay()">Encrypt</button>
        <br /><br />
        <label for="encryptedText">Encrypted Text:</label>
        <div id="encryptedText" class="output"></div>
      </div>
      <div class="decrypt">
        <h2>Decryption</h2>
        <br />
        <label for="code">Enter Morse Code:</label>
        <input
          type="text"
          id="code"
          placeholder="Enter Morse code to decrypt"
        />
        <button onclick="decryptAndDisplay()">Decrypt</button>
        <br /><br />
        <label for="decryptedText">Decrypted Text:</label>
        <div id="decryptedText" class="output"></div>
      </div>
    </div>

    <script src="encryption.js"></script>
    <script src="decryption.js"></script>
  </body>
</html>
